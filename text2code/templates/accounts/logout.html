<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <!-- Materialize CSS link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="card-panel teal lighten-2">
                <span class="white-text">
                    <h4 class="center-align">Successfully Logged Out!</h4>
                    <p class="flow-text">You have been successfully logged out of your account.</p>
                </span>
            </div>
            <div class="center">
                <a href="{% url 'login' %}" class="waves-effect waves-light btn-large blue">Log In</a>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
