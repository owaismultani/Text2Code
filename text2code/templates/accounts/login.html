<!-- accounts/templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <form class="col s12 m8 l4 offset-m2 offset-l4" method="post">
                <h3 class="center-align">Login</h3>
                {% csrf_token %}
                {% for field in form %}
                    <div class="row">
                        <div class="input-field col s12">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.help_text %}
                                <span class="helper-text" data-error="wrong" data-success="right">{{ field.help_text }}</span>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn waves-effect waves-light">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{% url 'signup' %}">Sign up</a> | <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
