<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Chat UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/6.0.0/material-components-web.min.css">
    <style>
.chat-container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
}

.chat-box {
    height: 300px;
    overflow-y: auto;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f5f5f5;
}

.input-container {
    display: flex;
}

.input-container input {
    flex-grow: 1;
    margin-right: 10px;
}

#send-button {
    background-color: #007bff;
    color: #fff;
}

#send-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="mdc-card chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" class="mdc-text-field__input" placeholder="Type your message...">
            <button id="send-button" class="mdc-button mdc-button--raised">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/6.0.0/material-components-web.min.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    sendButton.addEventListener('click', function() {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            appendMessage('You', messageText);
            messageInput.value = '';
        }
    });

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
});

    </script>
</body>
</html>
