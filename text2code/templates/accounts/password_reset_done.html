<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3 card-panel">
                <h5>Password Reset Email Sent</h5>
                <p>An email has been sent to the address provided, if it is associated with an account. Please check your email and follow the instructions to reset your password.</p>
                <div class="section">
                    <a href="{% url 'login' %}" class="waves-effect waves-light btn">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
