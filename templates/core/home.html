{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Code</title>
    <!-- Bootstrap CSS for quick styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


    <div class="row">
        <!-- Sidebar for chat selection -->
        <div class="col-md-3">
            <!-- TODO: add New chat creation and chat selection -->
        </div>
    
        <!-- Main chat window -->
        <div class="col-md-9">
            <!-- Chat display area -->
            <div class="border-bottom mb-2 d-flex justify-content-between align-items-center">
                <h3>Chat1</h3>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownProfileLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownProfileLink">
                        <a class="dropdown-item" href="#">Profile</a>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </div>                
            </div>
            <div class="chat-messages">
                <!-- Messages will be loaded here -->
                <p>Hi</p>
                <p>Hello, Welcome to Text2Code. How may I help you.</p>
            </div>
    
            <!-- Message input area -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type here">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Language</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Python</a>
                        <a class="dropdown-item" href="#">JavaScript</a>
                        <a class="dropdown-item" href="#">C#</a>
                    </div>
                    <button class="btn btn-outline-secondary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
